<div class="sidebar">
    {% if current_user.is_authenticated %}
      <!-- Core pages -->
      <a href="{{ url_for('user.dashboard') }}"
         class="{% if request.endpoint == 'main.dashboard' %}active{% endif %}">
        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
      </a>
      <a href="{{ url_for('user.my_bets') }}"
         class="{% if request.endpoint == 'bets.my_bets' %}active{% endif %}">
        <i class="fas fa-list me-2"></i> My Bets
      </a>
  
      <hr class="bg-secondary">
  
      <!-- Sports links -->
      <a href="{{ url_for('bets.mma_betting') }}"
         class="{% if 'mma' in request.path %}active{% endif %}">
        <i class="fas fa-user-ninja me-2 text-danger"></i> MMA / UFC
      </a>
      <a href="{{ url_for('bets.nba_betting') }}"
         class="{% if 'nba' in request.path %}active{% endif %}">
        <i class="fas fa-basketball-ball me-2 text-warning"></i> NBA
      </a>
      <a href="{{ url_for('bets.nfl_betting') }}"
         class="{% if 'nfl' in request.path %}active{% endif %}">
        <i class="fas fa-football-ball me-2 text-success"></i> NFL
      </a>
      <a href="{{ url_for('bets.mlb_betting') }}"
         class="{% if 'mlb' in request.path %}active{% endif %}">
        <i class="fas fa-baseball-ball me-2 text-info"></i> MLB
      </a>
  
    {% else %}
      <!-- Guest links -->
      <a href="{{ url_for('main.home') }}"
         class="{% if request.endpoint == 'main.home' %}active{% endif %}">
        <i class="fas fa-home me-2"></i> Home
      </a>
      <a href="{{ url_for('auth.login') }}"
         class="{% if request.endpoint == 'auth.login' %}active{% endif %}">
        <i class="fas fa-sign-in-alt me-2"></i> Login
      </a>
      <a href="{{ url_for('auth.register') }}"
         class="{% if request.endpoint == 'auth.register' %}active{% endif %}">
        <i class="fas fa-user-plus me-2"></i> Sign Up
      </a>
    {% endif %}
  </div>
